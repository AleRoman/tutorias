<!-- Sidebar navigation -->
<div class="container-fluid">

    <div class="row">

        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">

                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Profile</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-5">
                        <div class="media">
                            <img style="width: 250px" class="align-self-start sm-1 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">

                        </div>
                    </div>
                    <div class="col-md-7">
                        <h1 style="font-size: 18px">Datos personales</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><label>Nombre: </label><strong> Alfredo Cuy Chavez</strong></li>
                            <li class="list-group-item"><label>Fecha nacimiento: </label><strong> 27/11/1999</strong></li>
                            <li class="list-group-item"><label>CURP: </label><strong> 	CUCA991127HQRYHL07</strong></li>
                            <li class="list-group-item"><label>Correo: </label><strong> {{user.email}}</strong></li>
                            <li class="list-group-item"><label>Estatus: </label><strong> {{user.emailVerified}}</strong></li>
                        </ul>

                    </div>
                    <div class="col-md-6">
                        <br>
                        <br> <br>
                        <h1 style="font-size: 18px">Datos de la escuela</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><label>Nombre escuela: </label><strong>Universidad Tecnologica</strong></li>
                            <li class="list-group-item"><label>Numero matricula: </label><strong>17391047</strong></li>
                            <li class="list-group-item"><label>Seguro facultativo: </label><strong> SÃ­</strong></li>
                            <li class="list-group-item"><label>Grado: </label><strong>7 cuatrimestre</strong></li>
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <br>
                        <br> <br>
                        <h1 style="font-size: 18px">Datos como profesor</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><label>Numero de alumnos: </label><strong>5</strong></li>
                            <li class="list-group-item"><label>Cursos impartidos: </label><strong>6</strong></li>
                        </ul>

                    </div>

                </div>

            </div>
        </main>

    </div>
</div>
