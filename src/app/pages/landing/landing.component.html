<div class="position-relative overflow-hidden p-0 m-0 row text-center bg-light">
  <div class="col-md-6 p-lg-5 mx-auto my-5">
    <img alt="TeachMe" width="20%" class="pb-3" src="assets/img/foquito.png"><br>
    <img alt="TeachMe" width="50%" src="assets/img/TeachMe.png">
    <p class="lead font-weight-normal mt-3">No te amargues con tu propio fracaso ni se lo cargues a otro. Recuerda que cualquier momento es bueno para comenzar y que ninguno es tan terrible para claudicar.</p>
    <a class="font-italic float-right">"Pablo Neruda"</a>
  </div>
  <div class="col-md-5 p-lg-5 mx-auto my-3">
      <div class="card card-signin mx-5">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar Sesión</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico"  #userName required autofocus>
                <label for="inputEmail"></label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" #userPassword required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="authService.SignIn(userName.value, userPassword.value)">Iniciar Sesión</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click)="authService.GoogleAuth()">Iniciar Sesión con Google</button>
              <p class="my-3">¿Eres nuevo? Click <a href="#">aquí</a></p>
            </form>
          </div>
        </div>
  </div>
  
</div>
